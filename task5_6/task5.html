<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum login Page</title>
    <link rel="stylesheet" href="Sass_quantum\login_sass.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="quantum screen assets\icons\logo used in header.svg" alt="logo">
        </div>
        <div class="login">
            <form id="loginForm" class="form">
				<div class="loginHeading">
					<div class="back-icon"><img src="back.svg" alt="back"></div>
					<div class="heading">Log in with Quantum</div>
				</div>
				<br>
				<div class="radio-group">
					<div class="radio-row">
  						<img id="radio1" onclick="SelectRadio('radio1')" src="radio-button-off.svg" width="20" height="20" alt="radio 1">
  						<label for="school-type-district">District</label>
  						<input type="radio" name="schoolType" id="school-type-district" hidden>
					</div>

					<div class="radio-row">
  						<img id="radio2" onclick="SelectRadio('radio2')" src="radio-button-off.svg" width="20" height="20" alt="radio 2">
  						<label for="school-type-independent">Independent school</label>
  						<input type="radio" name="schoolType" id="school-type-independent" hidden>
					</div>
				</div>
				<br>
                <label class="state-dis">State*</label><br>
                <select id="states" required>
                    <option value="ss">Select State</option>
	                <option value="AL">Alabama</option>
	                <option value="AK">Alaska</option>
	                <option value="AZ">Arizona</option>
	                <option value="AR">Arkansas</option>
	                <option value="CA">California</option>
	                <option value="CO">Colorado</option>
	                <option value="CT">Connecticut</option>
	                <option value="DE">Delaware</option>
	                <option value="DC">District Of Columbia</option>
	                <option value="FL">Florida</option>
	                <option value="GA">Georgia</option>
	                <option value="HI">Hawaii</option>
	                <option value="ID">Idaho</option>
	                <option value="IL">Illinois</option>
	                <option value="IN">Indiana</option>
	                <option value="IA">Iowa</option>
	                <option value="KS">Kansas</option>
	                <option value="KY">Kentucky</option>
	                <option value="LA">Louisiana</option>
	                <option value="ME">Maine</option>
	                <option value="MD">Maryland</option>
	                <option value="MA">Massachusetts</option>
	                <option value="MI">Michigan</option>
	                <option value="MN">Minnesota</option>
	                <option value="MS">Mississippi</option>
	                <option value="MO">Missouri</option>
	                <option value="MT">Montana</option>
	                <option value="NE">Nebraska</option>
	                <option value="NV">Nevada</option>
	                <option value="NH">New Hampshire</option>
	                <option value="NJ">New Jersey</option>
	                <option value="NM">New Mexico</option>
	                <option value="NY">New York</option>
	                <option value="NC">North Carolina</option>
	                <option value="ND">North Dakota</option>
	                <option value="OH">Ohio</option>
	                <option value="OK">Oklahoma</option>
	                <option value="OR">Oregon</option>
	                <option value="PA">Pennsylvania</option>
	                <option value="RI">Rhode Island</option>
	                <option value="SC">South Carolina</option>
	                <option value="SD">South Dakota</option>
	                <option value="TN">Tennessee</option>
	                <option value="TX">Texas</option>
	                <option value="UT">Utah</option>
	                <option value="VT">Vermont</option>
	                <option value="VA">Virginia</option>
	                <option value="WA">Washington</option>
	                <option value="WV">West Virginia</option>
	                <option value="WI">Wisconsin</option>
	                <option value="WY">Wyoming</option>
                </select><br><br>
                <label  class="state-dis">District*</label><br>
                <select id="districts">
                    <option value="">Select District</option>
					<option value="asd">Alabama School District</option>
                </select><br><br>
				<div class="username">
					<div class="inputs"><input type="email" id="email" placeholder="Usename/Email ID*" required></div>
					<div class="link-right"><a href="#" class="forgot">FORGET USERNAME?</a></div>
				</div><br>
				<div class="password">
					<div class="inputs-pass">
						<input type="password" id="password" placeholder="Password*" required>
						<img src="preview.svg" alt="preview" class="preview-icon" onclick="ViewPass()">
					</div>
					<div class="link-right"><a href="#" class="forgot">FORGET PASSWORD?</a></div>
				</div>
				
				<div class="box_">
					<img id="checkbox" onclick="ChangeBox()" src="checkbox-unchecked.svg" width="20" height="20" alt="Remember me">
					<label>Remember Me</label>
				</div>
				<br>
				<div class="button-container">			
					<a href="dashboard.html">
						<button id="loginBtn">LOG IN</button>
					</a>
				</div>
            </form>
			<script src="Radio_5.js"></script>
			<script src="Checkbox_5.js"></script>
            <script src="validation5.js"></script>
			<script src="Password_5.js"></script>
        </div>
        <div class="footer">
            <div class="abt_contact">
				<div>About</div>
				<div class="verticalBar"></div>
				<div>Contact Us</div>
			</div>
			<div class="end">
				<div><img src="quantum screen assets\icons\logo used in footer.svg" alt="logo"></div>
				<div class="verticalBar"></div>
				<div>Copyright &copy; 2020-2021 Zeus Systems Pvt. Ltd.</div> 
            	<div>All rights reserverd.</div>
			</div>
        </div>
    </div>
    
</body>
</html>
